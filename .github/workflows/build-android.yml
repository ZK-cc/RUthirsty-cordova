name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install app dependencies
        working-directory: ./app
        run: npm install || echo "No package.json dependencies"

      - name: Add Android platform
        working-directory: ./app
        run: cordova platform add android || echo "Platform already added"

      - name: Build debug APK
        working-directory: ./app
        run: cordova build android --debug --verbose

      - name: Get app version
        id: version
        working-directory: ./app
        run: |
          VERSION=$(grep -oP '(?<=version=")[^"]+' config.xml | head -1)
          APP_NAME=$(grep -oP '(?<=<name>)[^<]+' config.xml | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "App: $APP_NAME v$VERSION"

      - name: Find APK files
        id: apk
        working-directory: ./app
        run: |
          APK_PATH=$(find platforms/android/app/build/outputs/apk/debug -name "*.apk" | head -1)
          APK_NAME=$(basename "$APK_PATH")
          echo "path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_NAME"
          ls -lh "$APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.app_name }}-v${{ steps.version.outputs.version }}-debug
          path: app/${{ steps.apk.outputs.path }}
          retention-days: 30

      - name: Build summary
        run: |
          echo "## ðŸŽ‰ Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App:** ${{ steps.version.outputs.app_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**APK:** ${{ steps.apk.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the APK from the artifacts section above." >> $GITHUB_STEP_SUMMARY
